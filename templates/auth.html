<!DOCTYPE html>
<html>
<head>
<title>ResuMatch | Login</title>
<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: Arial;color:white;
}
.box{width:380px;background:#020617;padding:30px;border-radius:14px;
box-shadow:0 0 40px rgba(56,189,248,0.25);}
h1{text-align:center;color:#38bdf8;}
input{width:100%;padding:12px;margin:10px 0;border-radius:8px;border:none;}
button{width:100%;padding:12px;border:none;border-radius:8px;
background:#38bdf8;font-weight:bold;cursor:pointer;}
.switch{text-align:center;margin-top:10px;}
.switch span{color:#38bdf8;cursor:pointer;}
.hidden{display:none;}
</style>
</head>
<body>

<div class="box">
  <h1>ResuMatch</h1>
  <p style="text-align:center;">Login to continue</p>

  <!-- LOGIN FORM -->
  <form method="POST" action="/login">
    <div id="loginBox">
      <input name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="switch">No account? <span onclick="showSignup()">Sign up</span></div>
      {% if error %}
        <p style="color:#ff6b6b;text-align:center;">{{ error }}</p>
      {% endif %}
    </div>
  </form>

  <!-- SIGNUP FORM -->
  <form method="POST" action="/signup">
    <div id="signupBox" class="hidden">
      <input name="username" placeholder="Full Name" required>
      <input name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Create Password" required>
      <button type="submit">Create Account</button>
      <div class="switch">Have account? <span onclick="showLogin()">Login</span></div>
    </div>
  </form>
</div>

<script>
const loginBox = document.getElementById("loginBox");
const signupBox = document.getElementById("signupBox");

function showSignup(){
  loginBox.classList.add("hidden");
  signupBox.classList.remove("hidden");
}
function showLogin(){
  signupBox.classList.add("hidden");
  loginBox.classList.remove("hidden");
}
</script>
</body>
</html>
